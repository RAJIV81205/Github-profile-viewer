<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Scraper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="search">
            <h1>Github Profile Scraper</h1>
            <form action="">
                <input type="text" name="username" id="username" placeholder="Enter Github Username" autocomplete="off" required>
                <button type="submit" id="submit">Submit</button>
            </form>
            <a href="./pastViewers.html"><h2>Past Viewers</h2></a>
        </div>
        <div id="result">
            <div id="card">
                <img src="" alt="" id="avatar">
                <div class="name">
                    <h2></h2>
                    <h2 id="name"></h2>
                </div>
                <div class="details">
                    <h3>Username: </h3>
                    <h3 id="user"></h3>
                </div>
                <div class="details">
                    <h3>Followers: </h3>
                    <h3 id="followers"></h3>
                </div>
                <div class="details">
                    <h3>Following: </h3>
                    <h3 id="following"></h3>
                </div>
                <div class="details">
                    <h3>Repositories: </h3>
                    <h3 id="repos"></h3>
                </div>
            </div>
        </div>

    </div>

    <script src="./index.js"></script>
</body>

</html>
